<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Snake</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Exo&amp;subset=latin,latin-ext'/>
    <link rel="stylesheet" href="css/logo.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header>
    <video autoplay loop id="snake-video">
        <source src="video/snake.mp4" type="video/mp4">
        <p>Twoja przeglądarka nie wspiera elementu <em><code>&lt;video&gt;</code></em></p>
    </video>
    <svg width="300" height="80" id="logo">
        <ellipse cx="120" cy="40" rx="70" ry="40" class="body"></ellipse>
        <polygon points="140,10 260,10 200,70 140,70" class="body"></polygon>
        <polygon points="280,10 300,10 240,70 220,70" class="pattern"></polygon>
        <polygon points="200,10 220,10 210,40" class="pattern"></polygon>
        <polygon points="175,70 195,70 185,40" class="pattern"></polygon>
        <path d="M2,40 C17,80 37,0 52,40" class="tongue"></path>
        <circle cx="90" cy="25" r="8" class="eye"></circle>
        <circle cx="90" cy="55" r="8" class="eye"></circle>
        <circle cx="93" cy="22" r="2" class="eye-reflects"></circle>
        <circle cx="93" cy="52" r="2" class="eye-reflects"></circle>
    </svg>
    <h1>Snake</h1>
    <h2>Gra wykonana w technologii <em>HTML5</em></h2>
</header>

<nav>
    <ul class="menu">
        <li><a class="active" href="javascript:void(0);">Strona główna</a></li>
        <li><a href="javascript:void(0);">Gra</a></li>
        <li><a href="javascript:void(0);">Technologia</a></li>
    </ul>
</nav>

<section>
    <h3>Gra</h3>
    <canvas id="game-canvas">
        <p>Twoja przeglądarka nie wspiera elementu <em><code>&lt;canvas&gt;</code></em></p>
    </canvas>
    <section>
        <h4>Sterowanie</h4>
        <div id="game-controls">
            <div class="button-row center">
                <button onclick="game.snake.setDirection('up');">Góra</button>
            </div>
            <div class="button-row center">
                <button onclick="game.snake.setDirection('left');">Lewo</button>
                <button onclick="game.snake.setDirection('down');">Dół</button>
                <button onclick="game.snake.setDirection('right');">Prawo</button>
            </div>
        </div>
        <p>Można sterować klawiszami <kbd>W</kbd>, <kbd>S</kbd>, <kbd>A</kbd>, <kbd>D</kbd></p>
    </section>
    <section class="block-labeled">
        <h4>Ustawienia</h4>
        <label>Ilość kolumn:
            <input type="number" value="16" class="cols" required />
        </label>
        <label>Ilość wierszy:
            <input type="number" value="10" class="rows" required />
        </label>
        <label>Ilość zdrowych jabłek:
            <input type="number" value="2" class="healthy-apples" required />
        </label>
        <label>Maks. ilość zatrutych jabłek:
            <input type="number" value="2" class="max-poisoned-apples" required />
        </label>
        <label>Prawdopodobieństwo przelosowania zatrutych jabłek:
            <input type="range" step="0.01" max="1" min="0" value="0.95" class="poisoned-apples-change-probability percent-range" required />
            <span class="range-label"></span>
        </label>
        <label>Ilość przeszkód:
            <input type="number" value="3" class="obstacles" required />
        </label>
        <label>Czas trwania przerwy:
            <input type="number" value="280" class="interval" required />
        </label>
        <div class="button-row center">
            <button onclick="toggleGame.call(this);" class="trigger">Rozpocznij grę</button>
        </div>
    </section>
</section>

<footer>
    <p><small>Autor: <em>Kamil Drzazga.</em></small></p>
    <p><small>Projekt nr 1 na <em>Techniki Internetowe</em>.</small></p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/Game/Board/Field.js"></script>
<script src="js/Game/Board/EmptyField.js"></script>
<script src="js/Game/Board/AppleField.js"></script>
<script src="js/Game/Board/HealthyAppleField.js"></script>
<script src="js/Game/Board/PoisonedAppleField.js"></script>
<script src="js/Game/Board/ObstacleField.js"></script>
<script src="js/Game/Board/MouseField.js"></script>
<script src="js/Game/Board/SnakeField.js"></script>
<script src="js/Game/Board/Board.js"></script>
<script src="js/Game/Snake.js"></script>
<script src="js/Game/Randomizer.js"></script>
<script src="js/Game/Game.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
